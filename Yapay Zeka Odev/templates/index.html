<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görüntü İşleme Uygulaması</title>
    <link rel="icon" href="data:image/x-icon,;">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Sekmeler -->
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pills-operation-tab" data-bs-toggle="pill" href="#pills-operation" role="tab" aria-controls="pills-operation" aria-selected="true">İşlem</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-result-tab" data-bs-toggle="pill" href="#pills-result" role="tab" aria-controls="pills-result" aria-selected="false">Sonuç</a>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <!-- İşlem Tabı -->
            <div class="tab-pane fade show active" id="pills-operation" role="tabpanel" aria-labelledby="pills-operation-tab">
                <div class="card">
                    <h2 class="card-title text-center">Görüntü İşleme</h2>
                    <div class="text-center">
                        <div id="video-container">
                            <video id="camera" autoplay></video>
                            <canvas id="snapshot"></canvas>
                        </div>
                        <button id="capture" class="btn btn-pink btn-lg mt-3">Fotoğraf Çek</button>
                        <input type="file" id="file" class="form-control mt-3" />
                        <button id="upload-btn" class="btn btn-pink btn-lg mt-3">Resim Yükle</button>
                    </div>
                </div>
            </div>
            

                <!-- İşlem Seçme -->
                <div class="card mt-3">
                    <div class="form-group select-container">
                        <label for="operation-select">İşlem Seçin</label>
                        <select id="operation-select" class="form-select">
                            <option value="grayscale">Gri Tonlama</option>
                            <option value="blur">Bulanıklaştırma</option>
                            <option value="canny">Kenar Tespiti</option>
                            <option value="harris">Harris Köşe Tespiti</option>
                            <option value="contour">Kontur Tespiti</option>
                            <option value="sharpen">Keskinleştirme</option>
                            <option value="rotate">Döndürme</option>
                            <option value="flip">Ayna Yansıması</option>
                            <option value="sepia">Sepya Efekti</option>
                            <option value="threshold">Eşikleme</option>
                            <option value="histogram">Histogram Eşitleme</option>
                            <option value="dilation">Genişletme</option>
                            <option value="erosion">Erozyon</option>
                        </select>
                    </div>
                    <button id="apply-operation" class="btn btn-success btn-lg w-100">İşlemi Uygula</button>
                </div>
            </div>

            <!-- Sonuç Tabı -->
            <div class="tab-pane fade" id="pills-result" role="tabpanel" aria-labelledby="pills-result-tab">
                <h4 class="text-center">Sonuç</h4>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Orijinal Resim</h5>
                        <img id="original" src="" alt="Orijinal Resim" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h5>İşlenmiş Resim</h5>
                        <img id="processed" src="" alt="İşlenmiş Resim" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <!-- Toast Mesajı -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Bildirim</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <!-- Mesaj buraya gelecek -->
        </div>
    </div>
</div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
